helpDialogText = Pri pokretanju programa otvara se glavni prozor sa informacijama o studentima, profesorima i predmetima.\r\nKlikom na zaglavlje tabele omogu\u0107uje se sortiranje entiteta po toj izabranoj koloni.\r\n Iz programa je mogu\u0107e iza\u0107i klikom na uobi\u010Dajeno dugme X u gornjem desnom \u0107o\u0161ku, ili koriste\u0107i pre\u010Dicu Ctrl + W, \r\ni stanje programa se pamti prilikom izlaska. \r\nGlavni prozor se sastoji iz: \r\nMeni bara koji sadr\u017Ei: \r\nFile(Datoteka) \r\n\u0009 New(Novo) - kreira novi entite(student, predmet, profesor)\r\n\u0009 Save(Sa\u010Duvaj) - \u010Cuva stanje programa\r\n\u0009 Open(Otvori)\r\n\u0009\u0009 Student - pozicionira se na tab Student\r\n\u0009\u0009 Subjects(Predmeti) - pozocionira se na tab Predmeti\r\n\u0009\u0009 Professors(Profesori) - pozicionira se na tab Profesor\r\n\u0009\u0009 Departments(Katedre) - otvara novi prozor Katedre\r\n\u0009 Close(Zatvori) zatvara program i \u010Duva stanje aplikacije\r\nEdit(Izmeni) \r\n\u0009 Edit - vr\u0161i izmenu entiteta\r\n\u0009 Delete(Obri\u0161i) - vr\u0161i brisanje entiteta\r\nHelp(Pomo\u0107)\r\n\u0009 English/Serbian - klikom na jedno od ta dva se menja jezik programa\r\n\u0009 Help - otvara ovaj prozor\r\n\u0009 About(O aplikaciji) - prikazuje verziju programa i kratku biografiju autora\r\nToolbar:\r\nNa toolbar-u sa leve strane nalaze se dugmad za dodavanje, izmenu i brisanje entiteta,\r\n a sa desne strane se nalazi polje za pretragu i dugme za istu namenu.\r\nCentralni panel: slu\u017Ei za prikaz entiteta\r\nStatus bar: prikazuje naziv programa, otvoreni tab, datum i vreme\r\nPre\u010Dice:\r\nCTRL + N - kreiranje novg entiteta\r\nCTRL + S - \u010Duvanje stanja programa \r\nCTRL + 0 - pozicionira se na tab Studenti\r\nCTRL + 1 - --------------------- Predmet\r\nCTRL + 2 - --------------------- Profesori\r\nCTRL + 3 - Otvara prozor sa Katedrama\r\nCTRL + W - Zatvaranje programa\r\nCTRL + E - Izmena Entiteta\r\nShift + Delete - Brisanje entiteta\r\nAlt + F1 - otvara Help-prozor\r\nCTRL + A - otvara About-prozor\r\n\r\nZa dodavanje entiteta potrbno je kliknuti na dugme dodaj ili korisiti pre\u010Dicu. Na taj na\u010Din se otvara novi prozor u kome je potrebno uneti \u017Eeljene podatke u sva polja(dok se to ne uradi, dugme Dodaj ostaje onemogu\u0107eno)\r\nZa izmenu entiteta potrebno je selektovati \u017Eeljeni entitet i kliknuti dugme Izmeni. \r\nProzor za izmenu studenta sadr\u017Ei tabove Informacije, Polo\u017Eeni i Nepolo\u017Eeni. Informacije sadr\u017Ei polja za izmenu podataka o studentu, \r\nPolo\u017Eeni tabelu polo\u017Eenih ispita i dugme 'Poni\u0161ti ocenu', Nepolo\u017Eeni tabelu nepolo\u017Eenih predmeta i dugmad \r\nDodaj(otvara prozor sa spiskom predmeta), Obri\u0161i(prvo se selektuje predmet, pa se onda klikne) i Polaganje(selektuje se predmet i klikom se otvara prozor za unos ocene \r\nnakon \u010Dega predmet prelazi u Polo\u017Eene) \r\nProzor za izmenu profesora sadr\u017Ei tab Informacije(sli\u010Dno kao kod studenta) i Predmeti. \r\nTab Predmeti sadri table predmeta koje profesor predaje i dugmad 'Dodaj predmet'(otvara se novi prozor sa spiskom predemta) i \r\n'Ukloni predmet'(selektuje se vrsta i onda klik)\r\nProzor za izmenu predmeta sadr\u017Ei samo tab Informacije koje sadr\u017Ei sva polja neophodna za izmenu podataka o predmetu. \r\nPretraga se studenta se vr\u0161i tako \u0161to se unese broj indeksa, prezime, ime \r\nili prezime, ime ili samo prezime. \r\nNa sli\u010Dan na\u010Din se pretra\u017Euje Profesor(prezime, ime ili samo prezime), a za pretragu predmeta potrebno je uneto samo naziv predmeta. 

